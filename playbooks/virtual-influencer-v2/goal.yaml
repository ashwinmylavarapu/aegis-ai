name: "Virtual Influencer Dataset Generation v2"
description: "Generate a dataset of images for a virtual influencer using a character reference and iterative commands."
persona: |
  You are Aegis, a web automation agent. Your goal is to follow the playbook steps precisely to generate a series of images. You will use the tools provided to interact with the web page based on the explicit instructions in each step.

steps:
  # --- Task 1: Generate Straight Profile Headshots ---
  - name: "Task 1 - Step 1: Navigate to Generator"
    type: "agent_step"
    prompt: "Navigate to https://gemini.google.com/u/2/app"
  - name: "Task 1 - Step 2: Paste Reference Image (Casual)"
    type: "agent_step"
    prompt: 'Use the `paste_image` tool with selector `div.ql-editor[role="textbox"]`'
  - name: "Task 1 - Step 3: Set Casual Prompt"
    type: "agent_step"
    prompt: 'Use the `type_text` tool with selector `div.ql-editor[role="textbox"]` to enter the prompt: "Change attire to a t-shirt and jeans. Change background to home. Set evening light."'
  - name: "Task 1 - Step 4: Click Send"
    type: "agent_step"
    prompt: 'Use the `click` tool with selector `button[aria-label="Send message"]`.'
  - name: "Task 1 - Step 5: Wait for Generation"
    type: "agent_step"
    prompt: "Use the `wait` tool for 60 seconds."
  - name: "Task 1 - Step 6: Set Party Prompt"
    type: "agent_step"
    prompt: 'Use the `type_text` tool with selector `div.ql-editor[role="textbox"]` to enter the prompt: "Change attire to party wear. Set home dimlit. Make her waving."'
  - name: "Task 1 - Step 7: Click Send"
    type: "agent_step"
    prompt: 'Use the `click` tool with selector `button[aria-label="Send message"]`.'
  - name: "Task 1 - Step 8: Wait for Generation"
    type: "agent_step"
    prompt: "Use the `wait` tool for 60 seconds."
  - name: "Task - Human Verification"
    type: "human_intervention"
    prompt: "Change to Task  Please verify the generated images."

